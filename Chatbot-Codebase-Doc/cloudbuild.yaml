steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'instances', 'start', 'vm-genai-llm', '--zone', 'us-central1']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'ssh', 'vm-genai-llm', '--zone', 'us-central1', '--command', 'bash script.sh']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'instances', 'stop', 'vm-genai-llm', '--zone', 'us-central1']